<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h1 class="logo">facebook</h1>
        <h1>Inicios de sesion recientes</h1>
        <p>Haz clic en tu foto o agregar una cuenta.</p>
        <div class="account">
          <div class="profile-photo-container">
            <img src="/assets/image.png" alt="Perfil" class="profile-photo" />
          </div>
        </div>
      </div>

      <!-- //Sección derecha con el formulario  -->
      <div class="right-section">
        <form class="login-form">
          <input
            type="text"
            placeholder="Correo electrónico o número  de teléfono"
            required
          />
          <input type="password" placeholder="Contraseña" required />
          <button type="submit" class="login-btn">Iniciar sesión</button>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          <hr class="line" />
          <button type="submit" class="create-new-account">
            Crear cuenta nueva
          </button>
        </form>
      </div>
    </div>
    
      <p class="text">
        <strong>Crea una página</strong> para una celebridad, una marca 
      </p>
      <p class="text-1">o un negocio.</p>
  
  </body>
</html>
